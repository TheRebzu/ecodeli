# Configuration Docker simplifiée pour EcoDeli
services:
  # Base de données PostgreSQL simple
  ecodeli-db:
    image: postgres:15-alpine
    container_name: ecodeli-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ecodeli
      - POSTGRES_USER=ecodeli
      - POSTGRES_PASSWORD=ecodeli_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecodeli_network
    restart: unless-stopped

  # Application web Next.js (sera ajoutée après)
