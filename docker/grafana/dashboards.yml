# =============================================================================
# CONFIGURATION DES DASHBOARDS GRAFANA
# =============================================================================

apiVersion: 1

providers:
  # Dashboards EcoDeli principaux
  - name: 'ecodeli-main'
    orgId: 1
    folder: 'EcoDeli'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/ecodeli

  # Dashboards infrastructure
  - name: 'infrastructure'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/infrastructure

  # Dashboards business metrics
  - name: 'business'
    orgId: 1
    folder: 'Business Metrics'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/business