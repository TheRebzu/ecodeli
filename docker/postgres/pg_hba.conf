# =============================================================================
# CONFIGURATION D'AUTHENTIFICATION POSTGRESQL (pg_hba.conf)
# =============================================================================

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     scram-sha-256

# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256

# IPv6 local connections:
host    all             all             ::1/128                 scram-sha-256

# Connexions depuis le réseau Docker
host    all             all             172.20.0.0/16           scram-sha-256

# Connexions pour la réplication (si nécessaire)
host    replication     postgres        172.20.0.0/16           scram-sha-256

# Connexions pour les applications EcoDeli
host    ecodeli         ecodeli_user    172.20.0.0/16           scram-sha-256
host    ecodeli_test    ecodeli_user    172.20.0.0/16           scram-sha-256

# Connexions pour monitoring
host    postgres        monitoring      172.20.0.0/16           scram-sha-256

# Connexions pour backup
host    all             backup_user     172.20.0.0/16           scram-sha-256

# Deny all other connections
host    all             all             0.0.0.0/0               reject
host    all             all             ::/0                    reject