# =============================================================================
# CONFIGURATION POSTGRESQL OPTIMISÉE POUR ECODELI
# =============================================================================

# Configuration de base
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Configuration mémoire
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200
work_mem = 4MB
huge_pages = try
min_wal_size = 1GB
max_wal_size = 4GB

# Configuration logging
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_error_verbosity = default
log_statement = 'ddl'
log_timezone = 'Europe/Paris'

# Configuration des statistiques
track_activities = on
track_counts = on
track_io_timing = on
track_wal_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/stats_temp'

# Configuration locale et timezone
datestyle = 'iso, mdy'
timezone = 'Europe/Paris'
lc_messages = 'en_US.utf8'
lc_monetary = 'fr_FR.utf8'
lc_numeric = 'fr_FR.utf8'
lc_time = 'fr_FR.utf8'

# Configuration SSL
ssl = on
ssl_cert_file = '/var/lib/postgresql/server.crt'
ssl_key_file = '/var/lib/postgresql/server.key'

# Configuration des performances
synchronous_commit = on
wal_sync_method = fdatasync
full_page_writes = on
wal_compression = on
wal_log_hints = on
checkpoint_timeout = 5min
checkpoint_warning = 30s

# Configuration de l'autovacuum
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 400

# Configuration des archives (pour backup continu)
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archives/%f && cp %p /var/lib/postgresql/archives/%f'
archive_timeout = 60

# Configuration pour les réplications (si nécessaire)
wal_level = replica
max_wal_senders = 3
max_replication_slots = 3

# Configuration des extensions
shared_preload_libraries = 'pg_stat_statements,auto_explain,pg_cron'

# Configuration pg_stat_statements
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# Configuration auto_explain
auto_explain.log_min_duration = '3s'
auto_explain.log_analyze = on
auto_explain.log_verbose = on
auto_explain.log_nested_statements = on

# Configuration temporaire et maintenance
temp_tablespaces = ''
default_tablespace = ''

# Configuration de sécurité
password_encryption = scram-sha-256
row_security = on
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on