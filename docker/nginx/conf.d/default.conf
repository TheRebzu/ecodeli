# =============================================================================
# CONFIGURATION NGINX - SERVEUR PRINCIPAL
# =============================================================================

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name _;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Redirection vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Serveur HTTPS principal
server {
    listen 443 ssl http2;
    server_name _;
    
    # Configuration SSL
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Configuration des logs spécifiques
    access_log /var/log/nginx/ecodeli_access.log json_combined;
    error_log /var/log/nginx/ecodeli_error.log warn;
    
    # Configuration générale
    client_max_body_size 50m;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # =============================================================================
    # APPLICATION WEB PRINCIPALE (Next.js)
    # =============================================================================
    location / {
        # Rate limiting
        limit_req zone=general burst=10 nodelay;
        
        # Proxy vers l'application web
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Configuration du cache
        proxy_cache_bypass $http_upgrade;
        proxy_cache_key $scheme$proxy_host$request_uri;
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer configuration
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # =============================================================================
    # API ENDPOINTS
    # =============================================================================
    location /api/ {
        # Rate limiting pour les APIs
        limit_req zone=api burst=20 nodelay;
        
        # Headers spécifiques pour API
        add_header X-API-Version "1.0" always;
        
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pas de cache pour les APIs
        proxy_cache off;
        
        # Timeouts plus courts pour les APIs
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # =============================================================================
    # APPLICATION DESKTOP (API)
    # =============================================================================
    location /desktop/ {
        # Rate limiting
        limit_req zone=general burst=5 nodelay;
        
        # Rewrite pour enlever /desktop du path
        rewrite ^/desktop/(.*)$ /$1 break;
        
        proxy_pass http://desktop_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts plus longs pour la génération de rapports
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # =============================================================================
    # MONITORING - GRAFANA
    # =============================================================================
    location /monitoring/ {
        # Authentification basique (optionnel)
        # auth_basic "Monitoring Area";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Rewrite pour Grafana
        rewrite ^/monitoring/(.*)$ /$1 break;
        
        proxy_pass http://grafana_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuration spécifique Grafana
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
    
    # =============================================================================
    # FICHIERS STATIQUES
    # =============================================================================
    
    # Uploads et médias
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Configuration pour les gros fichiers
        sendfile on;
        tcp_nopush on;
        
        # Protection contre le hotlinking
        valid_referers none blocked server_names;
        if ($invalid_referer) {
            return 403;
        }
    }
    
    # Assets statiques avec cache long
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
        
        # Essai local d'abord, puis proxy
        try_files $uri @proxy_web;
    }
    
    # =============================================================================
    # ENDPOINTS SPÉCIAUX
    # =============================================================================
    
    # Health check détaillé
    location /health {
        access_log off;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601","server":"nginx"}';
        add_header Content-Type application/json;
    }
    
    # Status page nginx
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.20.0.0/16;  # Network Docker
        deny all;
    }
    
    # Endpoint pour les métriques Prometheus
    location /metrics {
        access_log off;
        allow 127.0.0.1;
        allow 172.20.0.0/16;  # Network Docker
        deny all;
        
        proxy_pass http://web_backend/api/metrics;
    }
    
    # =============================================================================
    # SÉCURITÉ ET PROTECTION
    # =============================================================================
    
    # Protection contre les scans
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Protection des fichiers sensibles
    location ~* \.(env|config|conf|log|sql|backup)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
    
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
    }
    
    # =============================================================================
    # ERROR PAGES
    # =============================================================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# =============================================================================
# FALLBACK POUR PROXY WEB
# =============================================================================
location @proxy_web {
    proxy_pass http://web_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}